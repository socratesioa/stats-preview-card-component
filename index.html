<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="card">
          <div class="img-wrapper">
            <picture>
              <source
                srcset="./images/image-header-desktop.jpg"
                media="(min-width: 1140px)"
              />
              <source
                srcset="./images/image-header-mobile.jpg"
                media="(max-width: 1139px)"
              />
              <img
                src="./images/image-header-desktop.jpg"
                alt="Women in a shared working space."
              />
            </picture>
          </div>
          <div class="card-text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div class="row">
                <p class="numbers">10k+</p>
                <p class="objects">companies</p>
              </div>
              <div class="row">
                <p class="numbers">314</p>
                <p class="objects">templates</p>
              </div>
              <div class="row">
                <p class="numbers">12m+</p>
                <p class="objects">queries</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
